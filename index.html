<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>메리츠화재 지역지점 광고페이지</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- 헤더 -->
  <header>
    <div class="header-inner">
      <h1 class="logo">Meritz화재</h1>
      <div class="branch-name">강남지점</div>
      <a href="tel:010-1234-5678" class="call-btn">전화번호</a>
    </div>
    <nav>
      <ul>
        <li><a href="#">회사소개</a></li>
        <li><a href="#">상품안내</a></li>
        <li><a href="#">상담예약</a></li>
        <li><a href="#">오시는길</a></li>
      </ul>
    </nav>
  </header>

  <!-- 메인 비주얼 -->
  <section class="main-visual">
    <div class="visual-content">
      <img src="branch-manager.jpg" alt="지점장 사진" />
      <h2>당신의 믿음직한 보험파트너</h2>
      <div class="cta-buttons">
        <a href="#" class="btn">상담받기</a>
        <a href="tel:010-1234-5678" class="btn call">전화연결</a>
      </div>
    </div>
  </section>

  <!-- 지점 특화 안내 -->
  <section class="branch-products">
    <h3>지점 특화 안내</h3>
    <div class="product-cards">
      <div class="product-card">
        <img src="car-insurance.jpg" alt="자동차보험" />
        <p>자동차보험</p>
      </div>
      <div class="product-card">
        <img src="fire-insurance.jpg" alt="화재보험" />
        <p>화재보험 등</p>
      </div>
      <div class="product-card">
        <img src="etc.jpg" alt="기타" />
        <p>기타</p>
      </div>
    </div>
  </section>

  <!-- 상담예약 및 빠른문의 -->
  <section class="quick-contact">
    <h3>상담예약 및 빠른문의</h3>
    <div class="contact-buttons">
      <a href="#" class="btn kakao">카카오톡 상담</a>
      <a href="tel:010-1234-5678" class="btn call">전화연결</a>
    </div>
  </section>

  <!-- 고객후기 -->
  <section class="customer-reviews">
    <h3>고객후기</h3>
    <div class="review-list">
      <p>“상담이 정말 친절하고 믿음직했어요!”</p>
      <p>“보험금 청구도 빠르게 처리됐습니다.”</p>
      <!-- 이후에 carousel로 만들 수 있음 -->
    </div>
  </section>

  <!-- 오시는길 -->
  <section class="location">
    <h3>오시는길</h3>
    <div class="map">
      <!-- 네이버지도/카카오맵 iframe 또는 이미지 -->
      <iframe src="https://map.naver.com/..." frameborder="0"></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Meritz화재 강남지점. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
