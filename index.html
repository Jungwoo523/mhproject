<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>메리츠화재 강남지점</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Header / Footer 자동 삽입 영역 -->
  <div id="header-container"></div>

  <!-- 본문 컨텐츠 -->
  <main>
    <!-- 캐러셀 색션 -->
    <section class="main-visual-carousel">
  <div class="carousel-container">
    <div class="carousel-slide active">
      <img src="images/slide1.jpg" alt="슬라이드 1" />
      <h2>당신의 믿음직한 보험파트너</h2>
    </div>
    <div class="carousel-slide">
      <img src="images/slide2.jpg" alt="슬라이드 2" />
      <h2>질병 보장은 역시 메리츠!</h2>
    </div>
    <div class="carousel-slide">
      <img src="images/slide3.JPG" alt="슬라이드 3" />
      <h2>지점 방문상담 환영합니다</h2>
    </div>

    <!-- 도트 인디케이터 -->
    <div class="carousel-dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <!-- 좌우 버튼 -->
    <button class="carousel-prev">◀</button>
    <button class="carousel-next">▶</button>

    <!-- 하단 버튼 -->
    <div class="carousel-actions">
      <a href="https://pf.kakao.com/_xlxgVxb/chat" target="_blank" class="btn kakao">상담받기</a>
      <a href="tel:010-1234-5678" class="btn call">전화연결</a>
    </div>
  </div>
</section>


    <section class="branch-products">
      <h3>지점 특화 안내</h3>
      <div class="product-cards">
        <div class="product-card">
          <img src="images/car-insurance.jpg" alt="자동차보험" />
          <p>자동차보험</p>
        </div>
        <div class="product-card">
          <img src="images/fire-insurance.jpg" alt="화재보험" />
          <p>화재보험 등</p>
        </div>
        <div class="product-card">
          <img src="images/etc.jpg" alt="기타" />
          <p>기타</p>
        </div>
      </div>
    </section>

    <section class="quick-contact">
      <h3>상담예약 및 빠른문의</h3>
      <div class="contact-buttons">
        <a href="#" class="btn kakao">카카오톡 상담</a>
        <a href="tel:010-1234-5678" class="btn call">전화연결</a>
      </div>
    </section>

    <section class="customer-reviews">
      <h3>고객후기</h3>
      <div class="review-list">
        <p>“상담이 정말 친절하고 믿음직했어요!”</p>
        <p>“보험금 청구도 빠르게 처리됐습니다.”</p>
      </div>
    </section>

    <section class="location">
      <h3>오시는길</h3>
      <div class="map">
        <iframe src="https://map.naver.com/..." frameborder="0"></iframe>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="js/script.js"></script>
</body>
</html>
